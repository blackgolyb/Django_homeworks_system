{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main_colors.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
  <link rel="stylesheet" href="{% static '/account_forms/css/forms_style.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  {% block links %}{% endblock %}
</head>
<body>
  <header class="header">
    <img class="header__logo" src="{% static 'images/logo.png' %}" alt="LOGO">
    <div class="header__home-btn">
      <a href="{% url 'home' %}">Home</a>
    </div>
  </header>
  <!--<img class="bg_img" src="{% static '/account_forms/img/bg_login.jpg' %}" alt="" width="100%" height="100%">-->
	<div class="bg"></div>

  <div class="wrap default-block">
    <h1>
      {% block name %}
      {% endblock %}
    </h1>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
